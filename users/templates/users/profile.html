{% extends "./base.html" %}

{% block title %}
User Profile
{%endblock%}


{% block body%}
{% include 'transactions/navbar.html' %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-12">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Profile</p>
                                <form method="POST" class="mx-1 mx-md-4">
                                {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-center">
                                            <h4>Username</h4>
                                            <h5>{{ username }}</h5>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-center">
                                            <h4>User Email-ID</h4>
                                            <input disabled type="email" id="user-email" name="user-email" value="{{ useremail }}">
                                        </div>
                                        <div class="form-outline flex-fill mb-0 text-center">
                                            <h4>First name</h4>
                                            <input type="text" id="user-fname" name="user-fname" value="{{ userfname }}">
                                        </div>
                                        <div class="form-outline flex-fill mb-0 text-center">
                                            <h4>Last name</h4>
                                            <input type="text" id="user-lname" name="user-lname" value="{{ userlname }}">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
